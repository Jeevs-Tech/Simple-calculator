<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> <!--link css file-->
</head>
<body>
    <div class="container">
        <!-- Add a wrapper for the heading and calculator -->
        <div class="layout">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div class="calculator"> 
                <form>
                    <div class="display">
                        <input type="text" id="display" name="display"  placeholder="Enter" readonly><!--display screen-->
                    </div>

                    <div><!-- First row buttons -->
                        <input type="button" value="AC" onclick="document.getElementById('display').value = ''" class="btndesign">
                        <input type="button" value="DE" onclick="document.getElementById('display').value = document.getElementById('display').value.slice(0, -1)" class="btndesign">
                        <input type="button" value="." onclick="document.getElementById('display').value += '.'" class="btndesign">
                        <input type="button" value="/" onclick="document.getElementById('display').value += '/'" class="btndesign">
                    </div>

                    <div><!-- Second row buttons -->
                        <input type="button" value="7" onclick="document.getElementById('display').value += '7'">
                        <input type="button" value="8" onclick="document.getElementById('display').value += '8'">
                        <input type="button" value="9" onclick="document.getElementById('display').value += '9'">
                        <input type="button" value="*" onclick="document.getElementById('display').value += '*'" class="btndesign">
                    </div>

                    <div><!-- Third row buttons -->
                        <input type="button" value="4" onclick="document.getElementById('display').value += '4'">
                        <input type="button" value="5" onclick="document.getElementById('display').value += '5'">
                        <input type="button" value="6" onclick="document.getElementById('display').value += '6'">
                        <input type="button" value="-" onclick="document.getElementById('display').value += '-'" class="btndesign">
                    </div>

                    <div><!-- Fourth row buttons -->
                        <input type="button" value="1" onclick="document.getElementById('display').value += '1'">
                        <input type="button" value="2" onclick="document.getElementById('display').value += '2'">
                        <input type="button" value="3" onclick="document.getElementById('display').value += '3'">
                        <input type="button" value="+" onclick="document.getElementById('display').value += '+'" class="btndesign">
                    </div>

                    <div><!-- Fifth row buttons -->
                        <input type="button" value="00" onclick="document.getElementById('display').value += '00'">
                        <input type="button" value="0" onclick="document.getElementById('display').value += '0'">
                        <input type="button" value="Enter" onclick="document.getElementById('display').value = eval(document.getElementById('display').value)" class="btnn btndesign">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
